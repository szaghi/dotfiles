# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  output_format = "i3bar"
  colors = true
  interval = 5
	color_good = "#268bd2"
	color_bad = "#cb4b16"
	color_degraded = "#b58900"
}

order += "volume master"
order += "disk /"
order += "disk /home"
order += "ethernet eth0"
order += "cpu_usage"
order += "tztime local"

volume master {
  format = "♪: %volume"
  format_muted = "♪: muted (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

disk "/" {
  format = "/ %free"
}

disk "/home" {
  format = "~/ %free"
}

ethernet eth0 {
  format_up = "E: %ip"
  format_down = "E: down"
}

cpu_usage {
  format = "CPU %usage "
}

tztime local {
  format = "%Y-%m-%d %H:%M:%S"
}
